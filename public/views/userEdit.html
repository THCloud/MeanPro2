<header class="jumbotron subhead">
	<div class="container">
		<h1>User Edit</h1> 
		<p class="lead">
			<hr>
		</p>
		<p class="lead">
			用户编辑界面，可以添加用户或者修改密码
		</p>
	</div>
</header>
<div class="container">
	<div class="page-header">
		<h1>用户编辑</h1>
	</div>
	<form name="userEditForm" style="margin-bottom: 40px;" novalidate>
		<div class="form-group row">
			<label for="username" class="col-sm-1">用户名</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" name="username" placeholder="用户名" ng-disabled="userRole=='normal'" ng-model="username">
			</div>
		</div>
		<div class="form-group row">
			<label for="password" class="col-sm-1">密码</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" name="password" placeholder="密码" ng-model="password">	
			</div>
		</div>
		<div class="form-group row">
			<label for="repeat" class="col-sm-1">确认密码</label>
			<div class="col-sm-3">
				<input type="password" class="form-control" name="repeat" placeholder="确认密码">	
			</div>
		</div>
		<button class="btn btn-lg btn-primary" ng-show="userRole=='normal'" ng-click="updatePassword()" ng-disabled="userEditForm.password.$invalid">修改密码</button>
		<button class="btn btn-lg btn-success" ng-show="userRole=='admin'" ng-click="addUser()" ng-disabled="userEditForm.username.$invalid || userEditForm.password.$invalid">创建用户</button>
	</form>
</div>
