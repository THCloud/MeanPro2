<header class="jumbotron subhead">
	<div class="container">
		<h1>Task Edit</h1> 
		<p class="lead">
			<hr>
		</p>
		<p class="lead">
			任务编辑界面，可以添加或者修改任务
		</p>
	</div>
</header>
<div class="container">
	<div class="page-header">
		<h1>任务编辑</h1>
	</div>
	<form name="taskEditForm" style="margin-bottom: 40px;" novalidate role="form">
		<div class="form-group row">
			<label for="taskname" class="col-sm-1">任务名称</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" name="taskname" placeholder="任务名称" ng-model="task.taskName" ng-disabled="pattern=='edit'">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1">所属标签</label>
			<div class="btn-group col-sm-4">
				<label class="btn btn-info" ng-repeat="tag in tags">
					<input type="radio" name="tagName" ng-model="task.tagName" ng-value="tag.tagName"> {{ tag.tagName }}
				</label>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1">总过程数</label>
			<div class="btn-group col-sm-4">
				<label class="btn btn-info">
					<input type="radio" name="total" ng-model="task.total" value="2" > 2
				</label>
				<label class="btn btn-info">
					<input type="radio" name="total" ng-model="task.total" value="3" > 3
				</label>
				<label class="btn btn-info">
					<input type="radio" name="total" ng-model="task.total" value="4" > 4
				</label>
				<label class="btn btn-info">
					<input type="radio" name="total" ng-model="task.total" value="5" > 5
				</label>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-1">过程名称</label>
			<div class="col-sm-4">
				<input class="form-control" style="margin-bottom: 5px;" type="text" ng-repeat="i in range(task.total) track by $index" ng-model="task.statusName[$index]">
			</div>
		</div>
		<div class="form-group row">
			<label for="descript" class="col-sm-1">任务描述</label>
			<div class="col-sm-4">
				<textarea name="descript" class="form-control" cols="30" rows="4" ng-model="task.description"></textarea>			
			</div>
		</div>
		<button class="btn btn-success" ng-show="pattern=='add'" ng-click="addTask()" ng-disabled="taskEditForm.taskname.$invalid">添加任务</button>
		<button class="btn btn-primary" ng-show="pattern=='edit'" ng-click="updateTask()" ng-disabled="taskEditForm.taskname.$invalid">修改任务</button>
	</form>
</div>
