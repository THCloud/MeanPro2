<header class="jumbotron subhead">
	<div class="container">
		<h1>Admin Login</h1> 
		<p class="lead">
			<hr>
		</p>
		<p class="lead">
			管理员的登录界面
		</p>
	</div>
</header>
<div class="container">
	<form class="col-sm-4 col-sm-offset-4" style="margin-bottom: 40px;" name="AdminLoginForm" novalidate>
		<fieldset>
			<div class="form-group">
				<h1>
					<img src="login.png">
				</h1>
			</div>
			<div class="form-group">
				<h1>Administrator</h1>
			</div>
			<div class="form-group">
				<label for="username" class="sr-only">用户名</label>
				<input type="text" class="form-control" name="username" placeholder="用户名" ng-model="credentials.username">
			</div>
			<div class="form-group">
				<label for="password" class="sr-only">密码</label>
				<input type="password" class="form-control" name="password" placeholder="密码" ng-model="credentials.password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="button" ng-disabled="AdminLoginForm.username.$invalid || AdminLoginForm.password.$invalid" ng-click="adminLogin(credentials)">登 录</button>
		</fieldset>
	</form>
</div>
